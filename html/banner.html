<!DOCTYPE>
<html>
<head>
<title>Welcome to kimoji's homepage!</title>
<meta http-equiv="content-type" content="content-type"/>
<meta http-equiv="author" content="kimoji"/>
<link rel="stylesheet" href="../css/index.css"/>
<link rel="stylesheet" href="../css/banner.css"/>
</head>
<body>


<div class="banner">
	
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">

		<defs>
			<filter id="Gaussian_Blur">
			<feGaussianBlur in="SourceGraphic" stdDeviation="3"></feGaussianBlur>
			</filter>
		</defs>

		<g class="background">
			
		</g>

		<g class="ball active">
			<line x1="650" y1="266" stroke="#ba8dac" stroke-width="2" stroke-dasharray="5,5" stroke-dashoffset="0.00" x2="220" y2="200"></line>
			<circle class="circle" r="60" cx="220" cy="200" fill="#ba8dac"></circle><circle class="glow" r="60" cx="220" cy="200" fill="none" stroke="#ba8dac"></circle>
			<text fill="white" font-family="helvetica" font-size="30px" x="210" y="180">NAME</text>
			<text fill="white" font-family="helvetica" font-size="25px" x="170" y="240">[ Kimoji ]</text>
		</g>

		<g class="ball active">
			<line x1="650" y1="266" stroke="#99a66e" stroke-width="2" stroke-dasharray="5,5" stroke-dashoffset="0.00" x2="830" y2="480"></line>
			<circle class="circle" r="110" cx="830" cy="480" fill="#99a66e"></circle>
			<circle class="glow" r="110" cx="830" cy="480" fill="none" stroke="#99a66e"></circle>
			<text fill="white" font-family="helvetica" font-size="30px" x="710" y="430">PURPOSE</text>
			<text fill="white" font-family="helvetica" font-size="20px" x="690" y="490">[ a good Front End Engineer,</text>
			<text fill="white" font-family="helvetica" font-size="20px" x="700" y="520">make everyone comfortable. ]</text>
		</g>

		<g class="ball active">
			<line x1="650" y1="266" stroke="#4c99a1" stroke-width="2" stroke-dasharray="5,5" stroke-dashoffset="0.00" x2="900" y2="130"></line>
			<circle class="circle" r="70" cx="900" cy="130" fill="#4c99a1"></circle>
			<circle class="glow" r="70" cx="900" cy="130" fill="none" stroke="#4c99a1"></circle>
			<image xlink:href="../img/logo.png" class="circle" width=100 height=100 x=920  y=130 />
			<circle class="glow" r="50" cx="970" cy="180" fill="none" stroke="#ba8dac"></circle>
			<text fill="white" font-family="helvetica" font-size="30px" x="820" y="140">LOGO</text>
			<text fill="white" font-family="helvetica" font-size="25px" x="820" y="110">[ Kimoji ]</text>
		</g>

		<image xlink:href="../img/gear.png" class="gear" width=150 height=150 x=45%  y=30% />


	</svg>


</div>



<script src="../js/index.js"></script>
<script src="../js/banner.js"></script>
</body>
</html>
